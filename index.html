<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomato Sounds</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --primary: #ff4757;
            --secondary: #2f3542;
            --accent: #ffa502;
            --light: #f1f2f6;
            --dark: #1e272e;
            --success: #2ed573;
        }

        body {
            background: linear-gradient(135deg, var(--secondary), var(--dark));
            color: var(--light);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Tela de Login */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }

        .auth-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--secondary);
        }

        .auth-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }

        .auth-tab.active {
            border-bottom-color: var(--primary);
            color: var(--primary);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--accent);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #2a3340;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(255, 71, 87, 0.2);
        }

        .auth-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: var(--primary);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .auth-btn:hover {
            background: #ff6b81;
            transform: translateY(-2px);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            border-radius: 25px;
            margin-left: auto;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .logout-btn {
            background: none;
            border: none;
            color: var(--light);
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 2px solid var(--primary);
            margin-bottom: 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo h1 {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .logo i {
            font-size: 2.8rem;
            color: var(--accent);
        }

        .tagline {
            font-style: italic;
            margin-top: 5px;
            color: var(--light);
            opacity: 0.8;
        }

        /* Menu Sanduíche */
        .menu-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }

        .menu-btn:hover {
            background: #ff6b81;
        }

        .side-menu {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100vh;
            background: var(--dark);
            padding: 20px;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.2);
            transition: right 0.3s ease;
            z-index: 1000;
            overflow-y: auto;
        }

        .side-menu.active {
            right: 0;
        }

        .side-menu h2 {
            color: var(--primary);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--primary);
        }

        .side-menu label {
            display: block;
            margin: 15px 0 5px;
            color: var(--accent);
        }

        .side-menu input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            background: #2c3e50;
            color: white;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: var(--light);
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Player */
        .player-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .now-playing {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .album-art {
            display: none; /* Removido o espaço da capa do álbum */
        }

        .song-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        .song-title {
            font-size: 1.8rem;
            margin-bottom: 5px;
            color: white;
        }

        .song-artist {
            font-size: 1.2rem;
            color: var(--accent);
            margin-bottom: 10px;
        }

        .song-stats {
            display: flex;
            gap: 20px;
            margin-top: 10px;
            justify-content: center;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 1.1rem;
        }

        .tomato-stat {
            color: var(--primary);
        }

        .applause-stat {
            color: var(--accent);
        }

        .custom-player {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
        }

        .progress-container {
            background: rgba(255, 255, 255, 0.1);
            height: 8px;
            border-radius: 4px;
            margin-bottom: 15px;
            cursor: pointer;
            position: relative;
        }

        .progress {
            background: var(--primary);
            height: 100%;
            border-radius: 4px;
            width: 0%;
            transition: width 0.1s linear;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: #ddd;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .controls button {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            transition: all 0.3s;
        }

        .controls button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .play-btn {
            font-size: 2.5rem !important;
            background: var(--primary) !important;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .play-btn:hover {
            transform: scale(1.1);
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .volume-container i {
            color: white;
        }

        .volume-slider {
            width: 100px;
        }

        /* Sistema de Avaliação */
        .rating-system {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
        }

        .rating-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
        }

        .rating-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .rating-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .applause-btn {
            background: linear-gradient(to right, #009432, #00b894);
        }

        .applause-btn:hover:not(:disabled) {
            background: linear-gradient(to right, #00b894, #00cec9);
        }

        .tomato-btn {
            background: linear-gradient(to right, #ea2027, #ff4757);
        }

        .tomato-btn:hover:not(:disabled) {
            background: linear-gradient(to right, #ff4757, #ff6b81);
        }

        /* Animações */
        .animation-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .tomato {
            position: absolute;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #ff4757 0%, #c23616 70%);
            border-radius: 50%;
            opacity: 0;
            transform: scale(0);
            z-index: 10;
        }

        .tomato-trajectory {
            position: absolute;
            bottom: -50px;
            animation: tomatoThrow 1.5s forwards;
        }

        @keyframes tomatoThrow {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: translateY(-200px) rotate(180deg);
            }
            100% {
                opacity: 0.8;
                transform: translateY(-100px) rotate(360deg) scale(1.2);
            }
        }

        .tomato-splash {
            position: absolute;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #ff4757 0%, #c23616 60%, transparent 70%);
            border-radius: 50%;
            opacity: 0;
            transform: scale(0);
            animation: tomatoSplash 0.8s forwards;
            z-index: 5;
        }

        @keyframes tomatoSplash {
            0% {
                opacity: 1;
                transform: scale(0);
            }
            50% {
                transform: scale(1.5);
            }
            100% {
                opacity: 0;
                transform: scale(2);
            }
        }

        .applause {
            position: absolute;
            font-size: 2rem;
            color: var(--accent);
            opacity: 0;
            z-index: 20;
        }

        .applause-rise {
            animation: applauseRise 3s forwards;
        }

        @keyframes applauseRise {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            50% {
                opacity: 0.8;
                transform: translateY(-150px) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: translateY(-300px) scale(1.5);
            }
        }

        /* Lista de Músicas */
        .songs-section {
            margin-top: 40px;
        }

        .section-title {
            font-size: 1.8rem;
            color: var(--accent);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--accent);
        }

        .songs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .song-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
            cursor: pointer;
            padding: 15px;
        }

        .song-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .card-img {
            display: none; /* Removido a imagem da capa do álbum */
        }

        .card-content {
            padding: 0;
        }

        .card-title {
            font-size: 1.2rem;
            margin-bottom: 5px;
            color: white;
        }

        .card-artist {
            color: var(--accent);
            margin-bottom: 10px;
        }

        .card-rating {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #ddd;
            font-size: 0.9rem;
        }

        .user-rating {
            font-size: 0.8rem;
            padding: 2px 8px;
            border-radius: 10px;
            margin-left: 5px;
        }

        .user-tomato {
            background: var(--primary);
            color: white;
        }

        .user-applause {
            background: var(--success);
            color: white;
        }

        /* Status e Conectar */
        .connection-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .connection-form {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .connection-form input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #2a3340;
            background: #0f1318;
            color: #e6e6e6;
        }

        .connection-form button {
            padding: 10px 20px;
            border-radius: 5px;
            border: 0;
            background: #2dd4bf;
            color: #0b0d10;
            font-weight: 700;
            cursor: pointer;
        }

        #status {
            color: #9aa3af;
            font-size: 0.9rem;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .now-playing {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            
            .rating-system {
                flex-direction: column;
                align-items: center;
            }
            
            .songs-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            
            .connection-form {
                flex-direction: column;
            }
            
            .user-info {
                display: none;
            }
        }

        .main-content {
            display: none;
        }

        .main-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Tela de Login/Cadastro -->
    <div class="auth-container" id="authContainer">
        <div class="auth-box">
            <div class="auth-tabs">
                <div class="auth-tab active" data-tab="login">Login</div>
                <div class="auth-tab" data-tab="register">Cadastro</div>
            </div>
            
            <form class="auth-form active" id="loginForm">
                <div class="form-group">
                    <label for="loginUsername"><i class="fas fa-user"></i> Nome de Usuário</label>
                    <input type="text" id="loginUsername" placeholder="Digite seu username" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword"><i class="fas fa-lock"></i> Senha</label>
                    <input type="password" id="loginPassword" placeholder="Digite sua senha" required>
                </div>
                <button type="submit" class="auth-btn">Entrar</button>
            </form>
            
            <form class="auth-form" id="registerForm">
                <div class="form-group">
                    <label for="registerUsername"><i class="fas fa-user"></i> Nome de Usuário</label>
                    <input type="text" id="registerUsername" placeholder="Escolha um username" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="registerEmail" placeholder="seu@email.com" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword"><i class="fas fa-lock"></i> Senha</label>
                    <input type="password" id="registerPassword" placeholder="Mínimo 6 caracteres" required minlength="6">
                </div>
                <button type="submit" class="auth-btn">Criar Conta</button>
            </form>
        </div>
    </div>

    <!-- Conteúdo Principal (após login) -->
    <div class="main-content" id="mainContent">
        <div class="container">
            <header>
                <div class="logo">
                    <i class="fas fa-music"></i>
                    <div>
                        <h1>Tomato Sounds</h1>
                        <p class="tagline">Onde a plateia decide: aplausos ou tomates!</p>
                    </div>
                </div>
                
                <div class="user-info" id="userInfo">
                    <div class="user-avatar" id="userAvatar">U</div>
                    <span id="userName">Usuário</span>
                    <button class="logout-btn" id="logoutBtn" title="Sair">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>

                <button class="menu-btn" id="menuBtn">
                    <i class="fas fa-cog"></i> Configurações
                </button>
            </header>

            <div class="side-menu" id="sideMenu">
                <h2>Configurações</h2>
                <button class="close-btn" id="closeMenu">
                    <i class="fas fa-times"></i>
                </button>
                
                <label for="serverUrl">URL do Servidor:</label>
                <input type="text" id="serverUrl" placeholder="http://seu-ip:porta">
                
                <div style="margin-top: 20px;">
                    <button class="menu-btn" id="saveSettings">
                        <i class="fas fa-save"></i> Salvar Configurações
                    </button>
                    <button class="menu-btn" id="clearRatings" style="background: var(--accent); margin-top: 10px;">
                        <i class="fas fa-trash"></i> Limpar Minhas Avaliações
                    </button>
                </div>
            </div>

            <div class="connection-section">
                <div class="connection-form">
                    <input type="text" id="serverUrlInput" placeholder="URL do servidor (ex: http://localhost:3000)">
                    <button id="connectBtn">Conectar</button>
                </div>
                <div id="status">Informe a URL do servidor e clique em Conectar.</div>
            </div>

            <div class="player-container" id="playerContainer" style="display: none;">
                <div class="now-playing">
                    <div class="song-info">
                        <h2 class="song-title" id="currentSongTitle">Nenhuma música selecionada</h2>
                        <p class="song-artist" id="currentSongArtist">Artista</p>
                        <div class="song-stats">
                            <div class="stat tomato-stat">
                                <i class="fas fa-apple-alt"></i>
                                <span id="tomatoCount">0</span> tomates
                            </div>
                            <div class="stat applause-stat">
                                <i class="fas fa-hands-clapping"></i>
                                <span id="applauseCount">0</span> aplausos
                            </div>
                        </div>
                    </div>
                </div>

                <div class="custom-player">
                    <div class="progress-container" id="progressContainer">
                        <div class="progress" id="progress"></div>
                    </div>
                    <div class="time-display">
                        <span id="currentTime">0:00</span>
                        <span id="duration">0:00</span>
                    </div>
                    <div class="controls">
                        <button id="prevBtn">
                            <i class="fas fa-backward-step"></i>
                        </button>
                        <button class="play-btn" id="playBtn">
                            <i class="fas fa-play" id="playIcon"></i>
                        </button>
                        <button id="nextBtn">
                            <i class="fas fa-forward-step"></i>
                        </button>
                        <div class="volume-container">
                            <i class="fas fa-volume-up"></i>
                            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="1" step="0.01" value="0.7">
                        </div>
                    </div>
                </div>
            </div>

            <div class="rating-system" id="ratingSystem" style="display: none;">
                <button class="rating-btn applause-btn" id="applauseBtn">
                    <i class="fas fa-hands-clapping"></i> Aplaudir
                </button>
                <button class="rating-btn tomato-btn" id="tomatoBtn">
                    <i class="fas fa-apple-alt"></i> Jogar Tomate
                </button>
            </div>

            <div class="animation-container" id="animationContainer"></div>

            <div class="songs-section" id="songsSection" style="display: none;">
                <h2 class="section-title">Músicas Disponíveis</h2>
                <div class="songs-grid" id="songsGrid"></div>
            </div>
        </div>
    </div>

    <audio id="audio" style="display: none;"></audio>

   <script>
        // Elementos da interface
        const authContainer = document.getElementById('authContainer');
        const mainContent = document.getElementById('mainContent');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const authTabs = document.querySelectorAll('.auth-tab');
        const userInfo = document.getElementById('userInfo');
        const userAvatar = document.getElementById('userAvatar');
        const userName = document.getElementById('userName');
        const logoutBtn = document.getElementById('logoutBtn');
        
        const serverUrlInput = document.getElementById('serverUrlInput');
        const connectBtn = document.getElementById('connectBtn');
        const statusEl = document.getElementById('status');
        const songsGrid = document.getElementById('songsGrid');
        const audioEl = document.getElementById('audio');
        const playerContainer = document.getElementById('playerContainer');
        const ratingSystem = document.getElementById('ratingSystem');
        const songsSection = document.getElementById('songsSection');
        
        // Elementos do player
        const playBtn = document.getElementById('playBtn');
        const playIcon = document.getElementById('playIcon');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const progress = document.getElementById('progress');
        const progressContainer = document.getElementById('progressContainer');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const volumeSlider = document.getElementById('volumeSlider');
        const currentSongTitle = document.getElementById('currentSongTitle');
        const currentSongArtist = document.getElementById('currentSongArtist');
        const tomatoCountEl = document.getElementById('tomatoCount');
        const applauseCountEl = document.getElementById('applauseCount');
        
        // Elementos de avaliação
        const applauseBtn = document.getElementById('applauseBtn');
        const tomatoBtn = document.getElementById('tomatoBtn');
        const animationContainer = document.getElementById('animationContainer');
        
        // Configurações do menu
        const menuBtn = document.getElementById('menuBtn');
        const closeMenu = document.getElementById('closeMenu');
        const sideMenu = document.getElementById('sideMenu');
        const saveSettingsBtn = document.getElementById('saveSettings');
        const clearRatingsBtn = document.getElementById('clearRatings');
        const serverUrlSetting = document.getElementById('serverUrl');

        // Variáveis de estado
        let currentSong = null;
        let isPlaying = false;
        let songs = [];
        let serverBaseUrl = '';
        let currentUser = null;

        // Chaves para localStorage
        const STORAGE_KEYS = {
            SERVER_URL: 'tomatoSounds_serverUrl',
            USERS: 'tomatoSounds_users',
            CURRENT_USER: 'tomatoSounds_currentUser',
            RATINGS: 'tomatoSounds_ratings'
        };

        // Sistema de Autenticação
        class AuthSystem {
            constructor() {
                this.users = this.loadUsers();
                this.currentUser = this.loadCurrentUser();
            }

            loadUsers() {
                const users = localStorage.getItem(STORAGE_KEYS.USERS);
                return users ? JSON.parse(users) : {};
            }

            loadCurrentUser() {
                const user = localStorage.getItem(STORAGE_KEYS.CURRENT_USER);
                return user ? JSON.parse(user) : null;
            }

            saveUsers() {
                localStorage.setItem(STORAGE_KEYS.USERS, JSON.stringify(this.users));
            }

            saveCurrentUser(user) {
                localStorage.setItem(STORAGE_KEYS.CURRENT_USER, JSON.stringify(user));
                this.currentUser = user;
            }

            register(username, email, password) {
                if (this.users[username]) {
                    throw new Error('Usuário já existe!');
                }

                const user = {
                    username,
                    email,
                    password, // Em produção, isso deve ser hasheado
                    createdAt: new Date().toISOString(),
                    avatarColor: this.generateAvatarColor()
                };

                this.users[username] = user;
                this.saveUsers();
                return user;
            }

            login(username, password) {
                const user = this.users[username];
                if (!user || user.password !== password) {
                    throw new Error('Usuário ou senha inválidos!');
                }
                return user;
            }

            logout() {
                this.currentUser = null;
                localStorage.removeItem(STORAGE_KEYS.CURRENT_USER);
            }

            generateAvatarColor() {
                const colors = ['#ff4757', '#2ed573', '#1e90ff', '#ffa502', '#ff6b81', '#2bcbba'];
                return colors[Math.floor(Math.random() * colors.length)];
            }

            getUserRatingsKey(username) {
                return `tomatoSounds_ratings_${username}`;
            }

            getUserRatings(username) {
                const key = this.getUserRatingsKey(username);
                const ratings = localStorage.getItem(key);
                return ratings ? JSON.parse(ratings) : {};
            }

            saveUserRatings(username, ratings) {
                const key = this.getUserRatingsKey(username);
                localStorage.setItem(key, JSON.stringify(ratings));
            }

            clearUserRatings(username) {
                const key = this.getUserRatingsKey(username);
                localStorage.removeItem(key);
            }
        }

        // Inicializar sistema de autenticação
        const authSystem = new AuthSystem();

        // Carregar dados salvos
        function carregarDadosSalvos() {
            const urlSalva = localStorage.getItem(STORAGE_KEYS.SERVER_URL);
            if (urlSalva) {
                serverUrlInput.value = urlSalva;
                serverUrlSetting.value = urlSalva;
            }
        }

        // Sistema de tabs do login/cadastro
        authTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const tabName = tab.dataset.tab;
                
                // Ativar tab
                authTabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                // Mostrar form correspondente
                document.querySelectorAll('.auth-form').forEach(form => {
                    form.classList.remove('active');
                });
                document.getElementById(`${tabName}Form`).classList.add('active');
            });
        });

        // Login
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const user = authSystem.login(username, password);
                authSystem.saveCurrentUser(user);
                showMainContent(user);
            } catch (error) {
                alert(error.message);
            }
        });

        // Cadastro
        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            
            try {
                const user = authSystem.register(username, email, password);
                authSystem.saveCurrentUser(user);
                showMainContent(user);
                alert('Conta criada com sucesso! Bem-vindo ao Tomato Sounds!');
            } catch (error) {
                alert(error.message);
            }
        });

        // Logout
        logoutBtn.addEventListener('click', () => {
            authSystem.logout();
            showAuthScreen();
        });

        // Mostrar tela de autenticação
        function showAuthScreen() {
            authContainer.style.display = 'flex';
            mainContent.classList.remove('active');
            loginForm.reset();
            registerForm.reset();
        }

        // Mostrar conteúdo principal
        function showMainContent(user) {
            authContainer.style.display = 'none';
            mainContent.classList.add('active');
            
            currentUser = user;
            userAvatar.textContent = user.username.charAt(0).toUpperCase();
            userAvatar.style.background = user.avatarColor;
            userName.textContent = user.username;
            
            carregarDadosSalvos();
        }

        // Verificar se usuário está logado ao carregar a página
        if (authSystem.currentUser) {
            showMainContent(authSystem.currentUser);
        }

        // Funções utilitárias
        function juntarUrl(base, relativo) {
            try {
                return new URL(relativo, base).href;
            } catch {
                return base.replace(/\/+$/, '') + '/' + relativo.replace(/^\/+/, '');
            }
        }

        async function buscarJSON(url) {
            const resposta = await fetch(url);
            if (!resposta.ok) throw new Error(`HTTP ${resposta.status}`);
            return resposta.json();
        }

        function definirStatus(mensagem) {
            statusEl.textContent = mensagem;
        }

        // Configurações do menu
        menuBtn.addEventListener('click', () => {
            sideMenu.classList.add('active');
        });

        closeMenu.addEventListener('click', () => {
            sideMenu.classList.remove('active');
        });

        saveSettingsBtn.addEventListener('click', () => {
            const url = serverUrlSetting.value.trim();
            if (url) {
                serverUrlInput.value = url;
                localStorage.setItem(STORAGE_KEYS.SERVER_URL, url);
                sideMenu.classList.remove('active');
                definirStatus('Configurações salvas. Clique em Conectar.');
            }
        });

        clearRatingsBtn.addEventListener('click', () => {
            if (confirm('Tem certeza que deseja limpar todas as suas avaliações?')) {
                authSystem.clearUserRatings(currentUser.username);
                
                // Atualizar a UI
                if (currentSong) {
                    atualizarContadores(currentSong);
                }
                
                // Recarregar lista de músicas
                if (songs.length > 0) {
                    renderizarMusicas(songs);
                }
                
                definirStatus('Suas avaliações foram limpas!');
                sideMenu.classList.remove('active');
            }
        });

        // Conectar ao servidor
        connectBtn.addEventListener('click', conectarServidor);

        async function conectarServidor() {
            const base = serverUrlInput.value.trim().replace(/\/$/, '');
            if (!base) { 
                definirStatus('Informe a URL do servidor.'); 
                return; 
            }

            // Salvar URL
            localStorage.setItem(STORAGE_KEYS.SERVER_URL, base);
            serverBaseUrl = base;
            serverUrlSetting.value = base;

            definirStatus('Conectando…');
            try {
                const saude = await buscarJSON(juntarUrl(base, '/api/saude'));
                definirStatus(`Conectado. ${saude.count} músicas disponíveis.`);
                
                const musicas = await buscarJSON(juntarUrl(base, '/api/musicas'));
                songs = musicas;
                
                // Mostrar player e lista de músicas
                playerContainer.style.display = 'block';
                ratingSystem.style.display = 'flex';
                songsSection.style.display = 'block';
                
                renderizarMusicas(musicas);
                
                if (musicas.length > 0) {
                    playSong(musicas[0]);
                }
            } catch (erro) {
                definirStatus('Falha ao conectar. Verifique a URL e a rede.');
                console.error(erro);
                
                // Ocultar player e lista
                playerContainer.style.display = 'none';
                ratingSystem.style.display = 'none';
                songsSection.style.display = 'none';
            }
        }

        function renderizarMusicas(musicas) {
            songsGrid.innerHTML = '';
            if (!musicas.length) {
                songsGrid.innerHTML = '<div class="song-card"><div class="card-content"><p>Nenhuma música encontrada no servidor.</p></div></div>';
                return;
            }

            // Carregar avaliações do usuário atual
            const userRatings = authSystem.getUserRatings(currentUser.username);

            musicas.forEach(musica => {
                const songCard = document.createElement('div');
                songCard.classList.add('song-card');
                const songId = musica.id || musica.title;
                songCard.dataset.id = songId;
                
                // Verificar se usuário já avaliou esta música
                const userRating = userRatings[songId];
                const ratingBadge = userRating ? 
                    `<span class="user-rating ${userRating === 'tomato' ? 'user-tomato' : 'user-applause'}">
                        <i class="fas fa-${userRating === 'tomato' ? 'apple-alt' : 'hands-clapping'}"></i>
                        Você ${userRating === 'tomato' ? 'jogou tomate' : 'aplaudiu'}
                    </span>` : '';

                // Carregar totais de todos os usuários
                const allRatings = getAllUsersRatings();
                const songRatings = allRatings[songId] || { tomatoes: 0, applauses: 0 };
                
                songCard.innerHTML = `
                    <div class="card-content">
                        <h3 class="card-title">${musica.title || '(Sem título)'}</h3>
                        <p class="card-artist">${musica.artist || 'Artista Desconhecido'}</p>
                        <div class="card-rating">
                            <span class="tomato-stat">
                                <i class="fas fa-apple-alt"></i> ${songRatings.tomatoes || 0}
                            </span>
                            <span class="applause-stat">
                                <i class="fas fa-hands-clapping"></i> ${songRatings.applauses || 0}
                            </span>
                            ${ratingBadge}
                        </div>
                    </div>
                `;
                
                songCard.addEventListener('click', () => {
                    playSong(musica);
                });
                
                songsGrid.appendChild(songCard);
            });
        }

        // Obter totais de todos os usuários
        function getAllUsersRatings() {
            const allUsers = authSystem.users;
            const allRatings = {};
            
            Object.keys(allUsers).forEach(username => {
                const userRatings = authSystem.getUserRatings(username);
                Object.keys(userRatings).forEach(songId => {
                    if (!allRatings[songId]) {
                        allRatings[songId] = { tomatoes: 0, applauses: 0 };
                    }
                    
                    if (userRatings[songId] === 'tomato') {
                        allRatings[songId].tomatoes++;
                    } else if (userRatings[songId] === 'applause') {
                        allRatings[songId].applauses++;
                    }
                });
            });
            
            return allRatings;
        }

        function atualizarContadores(musica) {
            const songId = musica.id || musica.title;
            const allRatings = getAllUsersRatings();
            const songRatings = allRatings[songId] || { tomatoes: 0, applauses: 0 };
            
            tomatoCountEl.textContent = songRatings.tomatoes;
            applauseCountEl.textContent = songRatings.applauses;
            
            // Atualizar também na lista
            const songCard = document.querySelector(`.song-card[data-id="${songId}"]`);
            if (songCard) {
                const tomatoSpan = songCard.querySelector('.tomato-stat');
                const applauseSpan = songCard.querySelector('.applause-stat');
                if (tomatoSpan) tomatoSpan.innerHTML = `<i class="fas fa-apple-alt"></i> ${songRatings.tomatoes}`;
                if (applauseSpan) applauseSpan.innerHTML = `<i class="fas fa-hands-clapping"></i> ${songRatings.applauses}`;
            }
        }

        function playSong(musica) {
            currentSong = musica;
            
            // Construir URL completa do áudio
            const url = musica.url?.startsWith('http') ? musica.url : juntarUrl(serverBaseUrl, musica.url || '');
            audioEl.src = url;
            
            // Atualizar UI
            currentSongTitle.textContent = musica.title || '(Sem título)';
            currentSongArtist.textContent = musica.artist || 'Artista Desconhecido';
            
            atualizarContadores(musica);
            
            // Resetar progresso
            progress.style.width = '0%';
            currentTimeEl.textContent = '0:00';
            
            // Atualizar duração quando o áudio estiver carregado
            audioEl.addEventListener('loadedmetadata', () => {
                const duration = audioEl.duration;
                const minutes = Math.floor(duration / 60);
                const seconds = Math.floor(duration % 60);
                durationEl.textContent = `${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
            });
            
            // Verificar se usuário já avaliou esta música
            const songId = musica.id || musica.title;
            const userRatings = authSystem.getUserRatings(currentUser.username);
            
            if (userRatings[songId]) {
                if (userRatings[songId] === 'applause') {
                    applauseBtn.disabled = true;
                    applauseBtn.innerHTML = '<i class="fas fa-hands-clapping"></i> Já aplaudiu!';
                    tomatoBtn.disabled = false;
                    tomatoBtn.innerHTML = '<i class="fas fa-apple-alt"></i> Jogar Tomate';
                } else if (userRatings[songId] === 'tomato') {
                    tomatoBtn.disabled = true;
                    tomatoBtn.innerHTML = '<i class="fas fa-apple-alt"></i> Já jogou tomate!';
                    applauseBtn.disabled = false;
                    applauseBtn.innerHTML = '<i class="fas fa-hands-clapping"></i> Aplaudir';
                }
            } else {
                applauseBtn.disabled = false;
                applauseBtn.innerHTML = '<i class="fas fa-hands-clapping"></i> Aplaudir';
                tomatoBtn.disabled = false;
                tomatoBtn.innerHTML = '<i class="fas fa-apple-alt"></i> Jogar Tomate';
            }
            
            // Se estava tocando, continuar tocando
            if (isPlaying) {
                togglePlay();
                togglePlay();
            }
        }

        // Controles do player
        function togglePlay() {
            if (isPlaying) {
                audioEl.pause();
                playIcon.classList.remove('fa-pause');
                playIcon.classList.add('fa-play');
            } else {
                audioEl.play();
                playIcon.classList.remove('fa-play');
                playIcon.classList.add('fa-pause');
            }
            isPlaying = !isPlaying;
        }

        playBtn.addEventListener('click', togglePlay);

        // Atualizar barra de progresso
        audioEl.addEventListener('timeupdate', () => {
            const { duration, currentTime } = audioEl;
            const progressPercent = (currentTime / duration) * 100;
            progress.style.width = `${progressPercent}%`;
            
            // Atualizar tempo atual
            const minutes = Math.floor(currentTime / 60);
            const seconds = Math.floor(currentTime % 60);
            currentTimeEl.textContent = `${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
        });

        // Clique na barra de progresso
        progressContainer.addEventListener('click', (e) => {
            const width = progressContainer.clientWidth;
            const clickX = e.offsetX;
            const duration = audioEl.duration;
            
            audioEl.currentTime = (clickX / width) * duration;
        });

        // Controle de volume
        volumeSlider.addEventListener('input', () => {
            audioEl.volume = volumeSlider.value;
        });

        // Próxima e anterior
        nextBtn.addEventListener('click', () => {
            if (!songs.length) return;
            
            const currentIndex = songs.findIndex(song => 
                (song.id || song.title) === (currentSong.id || currentSong.title)
            );
            const nextIndex = (currentIndex + 1) % songs.length;
            playSong(songs[nextIndex]);
            
            if (isPlaying) {
                audioEl.play();
            }
        });

        prevBtn.addEventListener('click', () => {
            if (!songs.length) return;
            
            const currentIndex = songs.findIndex(song => 
                (song.id || song.title) === (currentSong.id || currentSong.title)
            );
            const prevIndex = (currentIndex - 1 + songs.length) % songs.length;
            playSong(songs[prevIndex]);
            
            if (isPlaying) {
                audioEl.play();
            }
        });

        // Sistema de avaliação
        applauseBtn.addEventListener('click', () => {
            if (!currentSong) return;
            
            const songId = currentSong.id || currentSong.title;
            
            // Registrar avaliação do usuário
            const userRatings = authSystem.getUserRatings(currentUser.username);
            userRatings[songId] = 'applause';
            authSystem.saveUserRatings(currentUser.username, userRatings);
            
            // Atualizar UI
            atualizarContadores(currentSong);
            renderizarMusicas(songs);
            
            // Desabilitar botão
            applauseBtn.disabled = true;
            applauseBtn.innerHTML = '<i class="fas fa-hands-clapping"></i> Já aplaudiu!';
            
            // Animação de aplausos
            createApplauseAnimation();
            
            console.log(`Aplauso registrado para: ${currentSong.title} por ${currentUser.username}`);
        });

        tomatoBtn.addEventListener('click', () => {
            if (!currentSong) return;
            
            const songId = currentSong.id || currentSong.title;
            
            // Registrar avaliação do usuário
            const userRatings = authSystem.getUserRatings(currentUser.username);
            userRatings[songId] = 'tomato';
            authSystem.saveUserRatings(currentUser.username, userRatings);
            
            // Atualizar UI
            atualizarContadores(currentSong);
            renderizarMusicas(songs);
            
            // Desabilitar botão
            tomatoBtn.disabled = true;
            tomatoBtn.innerHTML = '<i class="fas fa-apple-alt"></i> Já jogou tomate!';
            
            // Animação de tomate
            createTomatoAnimation();
            
            console.log(`Tomate registrado para: ${currentSong.title} por ${currentUser.username}`);
        });

        // Animações
        function createTomatoAnimation() {
            // Criar tomate
            const tomato = document.createElement('div');
            tomato.classList.add('tomato', 'tomato-trajectory');
            
            // Posição aleatória na parte inferior da tela
            const startX = Math.random() * (window.innerWidth - 40);
            tomato.style.left = `${startX}px`;
            
            animationContainer.appendChild(tomato);
            
            // Criar splash após um tempo
            setTimeout(() => {
                const splash = document.createElement('div');
                splash.classList.add('tomato-splash');
                splash.style.left = `${startX}px`;
                splash.style.top = '100px';
                
                animationContainer.appendChild(splash);
                
                // Remover elementos após a animação
                setTimeout(() => {
                    tomato.remove();
                    splash.remove();
                }, 2000);
            }, 800);
        }

        function createApplauseAnimation() {
            // Criar múltiplos emojis de aplauso
            for (let i = 0; i < 10; i++) {
                const applause = document.createElement('div');
                applause.classList.add('applause', 'applause-rise');
                applause.innerHTML = '👏';
                
                // Posição aleatória na parte inferior da tela
                const startX = Math.random() * (window.innerWidth - 40);
                applause.style.left = `${startX}px`;
                applause.style.bottom = '0';
                
                // Atraso aleatório para efeito mais natural
                applause.style.animationDelay = `${Math.random() * 0.5}s`;
                
                animationContainer.appendChild(applause);
                
                // Remover após a animação
                setTimeout(() => {
                    applause.remove();
                }, 3000);
            }
        }

        // Tentar conectar automaticamente se houver URL salva
        const urlSalva = localStorage.getItem(STORAGE_KEYS.SERVER_URL);
        if (urlSalva && currentUser) {
            setTimeout(() => {
                connectBtn.click();
            }, 500);
        }
    </script>
</body>
